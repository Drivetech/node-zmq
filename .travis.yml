---
sudo: required

services:
  - docker

env:
  matrix:
    - env:
      VERSION: '9.11.1'
    - env:
      VERSION: '8.11.1'
    - env:
      VERSION: '6.14.1'
    - env:
      VERSION: '4.9.1'

install:
  - docker build -t "lgatica/node-zmq:$VERSION" "$VERSION"

script:
  - docker run --rm "lgatica/node-zmq:$VERSION" node --version
